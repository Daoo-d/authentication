{% extends "base.html" %}

{% block title %}
Edit Team
{% endblock title %}
{% block nav_links %}
{% include "include/nav_link.html" %}
{% endblock nav_links %}
{% block content %}

<div class="py-6 px-6 font-bold text-xl">Edit team Data</div>
<div class="w-full grid place-items-center">
    <form method='POST' action="{% url "edit_team" team.id %}" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >{{field.label}}</label>
            {{field}}   
        </div>    
        {% endfor %}
        <button class = "py-3 px-5 bg-teal-500 text-white rounded-xl" type='submit'>Submit</button>
    </form>
</div>
{% endblock content %}
