{% extends "base.html" %}

{% block title %}
Add Client
{% endblock title %}
{% block nav_links %}
{% include "include/nav_link.html" %}
{% endblock nav_links %}
{% block content %}

<div class="w-full grid place-items-center">
    <form method='POST' action="{% url "add_client" %}" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >{{field.label}}</label>
            {{field}}   
        </div>    
        {% endfor %}
        <div class = "mb-4">
            <label class="block text-gray-700 text-sl font-bold mb-2" >Team</label>
            <select name="selected_team">
                {% for team in team_list %}
                    <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
        </div> 
        
        <button class = "py-3 px-5 bg-teal-500 text-white rounded-xl" type='submit'>Submit</button>
    </form>
</div>
{% endblock content %}
