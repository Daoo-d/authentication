{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade  show" role="alert">
        <strong>Message : </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %} 
<div class="w-full grid place-items-center">
    <form method='POST' action="{% url "signup_page" %}" class="bg-gray-400 shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-10">
        {% csrf_token %}
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >Username</label>
            <input type="text" name="username" placeholder = "Enter username">
        </div>   
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >Email</label>
            <input type="email" name="email" placeholder = "Enter Email">
        </div>    
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >Password</label>
            <input type="password" name="pword" placeholder = "Enter Password">
        </div>   
        <div class="mb-4 ">
            <label class="block text-gray-700 text-sl font-bold mb-2" >Confirmm Password</label>
            <input type="password" name="cpword" placeholder = "Confirm Password">
        </div>   
        
        <button class = "py-3 px-5 bg-teal-500 text-white rounded-xl" type='submit'>Submit</button>
    </form>
</div>
{% endblock content %}
